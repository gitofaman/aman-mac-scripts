<!DOCTYPE html>
<html>
<head>
    <title>Affordability Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@900&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        h2 {
            font-family: 'Raleway', sans-serif;
            text-align: center;
            margin-bottom: 20px;
        }
        .calculator-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label,
        .form-group input {
            width: 100%;
            padding: 8px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 5px;
            text-align: center;
        }
    </style>
    <script>

    </script>
</head>
<body>
    <div class="calculator-container">
        <h2>Affordability Calculator</h2>
        <div class="form-group">
            <label for="annualIncome">Annual Income:</label>
            <input type="number" id="annualIncome" placeholder="Annual Income">
        </div>
        <div class="form-group">
            <label for="monthlyDebts">Monthly Debts:</label>
            <input type="number" id="monthlyDebts" placeholder="Monthly Debts">
        </div>
        <div class="form-group">
            <label for="downPayment">Down Payment:</label>
            <input type="number" id="downPayment" placeholder="Down Payment">
        </div>
        <div class="form-group">
            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" id="interestRate" placeholder="Interest Rate">
        </div>
        <div class="form-group">
            <label for="loanTerm">Loan Term (months):</label>
            <input type="number" id="loanTerm" placeholder="Loan Term">
        </div>
        <button onclick="calculateAffordability()">Calculate</button>
        <div id="result"></div>
    </div>
</body>
</html>
