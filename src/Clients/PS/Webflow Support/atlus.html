<script>
    $(document).ready(function() {
      $(".map-dot").mouseenter(function() {
        $(this).css("z-index", 999);
      });
  
      $(".map-dot").mouseleave(function() {
        $(this).css("z-index", 0);
      });
    });
  </script>
  <script>
  $('.map-dot').hover(function () {
      var $this = $(this);
      var distanceToTop = $this.offset().top - $(window).scrollTop() - 100;
      var distanceToBottom = $(window).height() - (distanceToTop + $this.height());
  
      if(distanceToTop > distanceToBottom) {
          $(this).addClass('content-above')
      } else {
          $(this).removeClass('content-above')
      }
  });
  </script>
