<script>
    //suites- desigining script
    $(document).ready(function () {
        // Find all figures
        var h5s = $('.suite-rich-text h5');
        $('.suite-rich-text').addClass('_2col--grid')
        // Loop through each figure
        h5s.each(function () {
          // Wrap the HTML content between figures in a div with class "card_itinerary"
        //   var mainCard = $(this).parent()
          var wrappedContent = $(this).nextUntil('h5').addBack().wrapAll('<div class="card-suite"></div>');
      
          // Remove the original figure, leaving its content intact
            $(this).parent().find('img').parent().addClass('card_suite-img')
            $(this).parent().find('img').addClass('full-image')
            $(this).parent().find('img').parent().unwrap()
            $(this).parent().find('.card_suite-img').wrapAll('<div class="card-suite-img-parent"></div>');
            $(this).parent().find('p').wrapAll('<div class="card-suite_flex"></div>')
            $(this).parent().find('.card-suite_flex').append('<a href="{{wf {&quot;path&quot;:&quot;book-now-link&quot;,&quot;type&quot;:&quot;Link&quot;\} }}" class="lp-btn w-inline-block"><div>Book Now</div></a>');
        });
      });
    </script>
    <script>

        // Find all figures
        var figures = $('.inclusions-rich-text figure');

        // Loop through each figure
        figures.each(function () {

          var wrappedContent = $(this).nextUntil('figure').addBack().wrapAll('<div class="card_itinerary"></div>');
      
          // Remove the original figure, leaving its content intact
            $(this).find('img').parent().addClass('card_i-img')
            $(this).find('img').addClass('full-image')
            $(this).find('img').parent().unwrap()
        });
      });
    </script>
