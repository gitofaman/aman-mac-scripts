<script>
  $('document').ready(function(){

const seenAnimation = Cookies.get('seen-animation')
if(!seenAnimation) {
    //play animation
    Cookies.set('seen-animation', 1, { expires: 1 });
    $('.loader-wrapper').css({
        display: 'flex',
        opacity: 1,
    })
    var loaderTl = gsap.timeline({
        duration: 0.5,
    })
    
    $('.loader-wrapper').css({
        display: 'flex',
        opacity: 1,
    })
    $('.loader-text-mover').css({
        translateY: '0em'
    })
    
    loaderTl.to('.loader-text-mover', {
        y: '-1.2em',
        delay: 0.25,
        duration: 0.6
    }).to('.loader-text-mover', {
        y: '-2.4em',
        delay: 0.25,
        duration: 0.6
    }).to('.loader-text-mover', {
        y: '-3.6em',
        delay: 0.25,
        duration: 0.6
    })
    loaderTl.to('.loader-wrapper', {
        opacity: 0,
        delay: 0.5
    }).to('.loader-wrapper', {
        display: 'none'
    })
} else {
}
})
</script>
